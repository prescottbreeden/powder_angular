<section class="section-book" id="section-book">
  <div class="row">
    <div class="book">
      <div class="book__form">
        <div class="u-margin-bottom-medium">
          <h2 class="heading-secondary">Book your trip</h2>
        </div>
        <form action="/" class="form">
          <div class="form__group">
            <input 
              type="text" 
              class="form__input" 
              placeholder="Full Name" 
              id="name"
              autoComplete="off"
              required/>
            <label 
              for="name" 
              class="form__label">Full name</label>
          </div>
          <div class="form__group">
            <input 
              type="email" 
              class="form__input" 
              placeholder="email"
              id="email"
              autoComplete="off"
              required />
            <label 
              for="email" 
              class="form__label">Email address</label>
          </div>
          <div class="form__group u-margin-bottom-medium">
            <div class="form__radio-group">
              <input type="radio" class="form__radio-input" id="small" name="size"/>
              <label for="small" class="form__radio-label">
                <span class="form__radio-button"></span>
                Subscribe for deals
              </label>
            </div>
            <div class="form__radio-group">
              <input type="radio" class="form__radio-input" id="large" name="size"/>
              <label htmlFor="large" class="form__radio-label">
                  <span class="form__radio-button"></span>
                  Do not send me emails
              </label>
            </div>
          </div>
          <div class="form__group">
              <button class="btn btn--blue">Next Steps &rarr;</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
